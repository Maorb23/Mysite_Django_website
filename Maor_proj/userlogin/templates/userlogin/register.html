{% extends 'userlogin/login_page.html' %}
{% block content %}

{% if forms.errors %}
<div class="alert alert-warning" role="alert"> There was an error with your form. Please try again 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

{% endif %}

    <h1>Register</h1>
<br/>


<form action = "" method="post">
    {% csrf_token %}
    {{ form.as_p }}
     
        
          
<br/><br/>      
    <input type="submit" 
    value="Submit"
    class="btn btn-secondary">

    </form> 

    <br/><br/>
    {% endblock %}
