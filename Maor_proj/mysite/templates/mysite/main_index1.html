{% load static %}
<!DOCTYPE html>
<left> {{ time }} </left>
<h1> Hello! our task for {{ month }} {{ current_year }} is: </h1>

<br/><br/>
<center>
{{ cal|safe }}

</center>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Welcome to My Site</title> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Purple to blue gradient */
            color: #fff; /* Optional: Change text color to contrast */
        }
    </style>
    
        <!-- Custom CSS -->
    <style>
        .container {
            text-align: upper center;
            margin-top: 50px;
        }
        .container button {
            margin: 10px; /* Adds spacing between buttons */
        }
        .video-container {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Site</h1>

        <!-- Buttons Section -->
        <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'Maor_proj.polls:index' %}'">
            Polls
        </button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'Maor_proj.cv:cv_view' %}'">
            CV
        </button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'Maor_proj.articles:list_articles' %}'">
            Articles
        </button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'Maor_proj.birthday_problem:birthday_template' %}'">
            Birthday Problem
        </button>

        {% if user.is_authenticated %}
            <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'Maor_proj.userlogin:logout' %}'">
                Logout
            </button>
        {% else %}
        <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'Maor_proj.userlogin:register' %}'">
            Register
        </button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'Maor_proj.userlogin:login' %}'">
            Login
        </button>  
        {% endif %}
    </div>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}
        {% endif %}

    <!-- Video Section -->
    <div class="video-container">
        <video width="640" height="360" controls>
            <source src="{% static 'mysite/videos/Coffee.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
