{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="sidebars.css" rel="stylesheet">
    <title>Updated Layout</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
        }

        .main-content {
            margin-left: 280px;
            padding: 30px;
            background-color: #7f95ae;
            min-height: 100vh;
        }

        .nav-link {
            color: #475569 !important;
            border-radius: 8px;
            margin: 4px 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .nav-link i {
            margin-right: 10px; /* Spacing between icon and text */
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #e2e8f0;
            color: #1e293b !important;
        }

        .nav-link:hover i {
            color: #1e293b;
        }

        .fs-4 {
            color: #212529;
            font-weight: 600;
        }

        .video-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #212529;
            font-weight: 600;
        }

        .calendar {
            color: #212529;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light text-dark">

    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-white text-dark border-end" style="width: 280px; height: 100vh; position: fixed;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">MentorCircle</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'Maor_proj.polls:index' %}" class="nav-link">
                    <i class="bi bi-bar-chart-fill"></i> Polls
                </a>
            </li>
            <li>
                <a href="{% url 'Maor_proj.cv:cv_view' %}" class="nav-link">
                    <i class="bi bi-person-badge-fill"></i> CV
                </a>
            </li>
            <li>
                <a href="{% url 'Maor_proj.articles:list_articles' %}" class="nav-link">
                    <i class="bi bi-newspaper"></i> Articles
                </a>
            </li>
            <li>
                <a href="{% url 'Maor_proj.birthday_problem:birthday_template' %}" class="nav-link">
                    <i class="bi bi-calendar-event"></i> Birthday Problem
                </a>
            </li>
            <li>
                <a href="{% url 'Maor_proj.userlogin:register' %}" class="nav-link">
                    <i class="bi bi-person-plus-fill"></i> Register
                </a>
            </li>
            <li>
                <a href="{% url 'Maor_proj.userlogin:login' %}" class="nav-link">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <left>{{ time }}</left>
        <h1>Hello! Our task for {{ month }} {{ current_year }} is:</h1>

        <br/><br/>
        <center>
            <div class="calendar">
                {{ cal|safe }}
            </div>
        </center>

        <!-- Video Section -->
        <div class="video-container">
            <video width="640" height="360" controls>
                <source src="{% static 'mysite/videos/Coffee.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
