{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Poll Results</title>
</head>
<body class="bg-light text-dark">
    <header class="bg-white border-bottom py-2 px-3">
        <a href="{% url 'main_index' %}" class="fs-4 fw-bold text-decoration-none" style="color: #212529;">MentorCircle</a>
    </header>

    <div class="container mt-4">
        <h1>{{ question.question_text }}</h1>
        <ul class="list-group">
        {% for choice in question.choice_set.all %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ choice.choice_text }}
                <span class="badge bg-primary rounded-pill">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
            </li>
        {% endfor %}
        </ul>
        <a href="{% url 'Maor_proj.polls:detail' question.id %}" class="btn btn-primary nav-link mt-3">Vote again?</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
