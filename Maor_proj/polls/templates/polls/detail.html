{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Poll Details</title>
</head>
<body class="bg-light text-dark">
    <header class="bg-white border-bottom py-2 px-3">
        <a href="{% url 'main_index' %}" class="fs-4 fw-bold text-decoration-none" style="color: #212529;">MentorCircle</a>
    </header>

    <div class="container mt-4">
        <h1>{{ question.question_text }}</h1>
        {% if error_message %}
            <p class="text-danger"><strong>{{ error_message }}</strong></p>
        {% endif %}
        <form action="{% url 'Maor_proj.polls:vote' question.id %}" method="post">
            {% csrf_token %}
            {% for choice in question.choice_set.all %}
                <div class="form-check">
                    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" class="form-check-input">
                    <label for="choice{{ forloop.counter }}" class="form-check-label">{{ choice.choice_text }}</label>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary nav-link mt-3">Vote</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
