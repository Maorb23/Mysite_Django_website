<!DOCTYPE html>
<html>
<head>
    <title>Curriculum Vitae</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .cv-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        /* Add more styling as needed */
        .upload-form {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fafafa;
        }
        .upload-form input[type="file"] {
            margin-bottom: 10px;
        }
        .cv-display {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <h1>Maor Blumberg</h1>
        <p>Email: maorblumberg@gmail.com | Phone: (+972) 54-3276073</p>
        
        <!-- Add more sections as needed -->

        <!-- Upload Form -->
        <div class="upload-form">
            <h2>Upload Your CV</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Upload</button>
            </form>
        </div>

        <!-- Display Uploaded CV -->
        {% if cv and cv.cv_file %}
            <div class="cv-display">
                <h2>Uploaded CV</h2>
                <p><a href="{{ cv.cv_file.url }}" target="_blank">Download CV</a></p>
                <!-- Alternatively, embed the PDF directly -->
                {% if cv.cv_file.url|slice:"-4:" == '.pdf' %}
                    <embed src="{{ cv.cv_file.url }}" width="600" height="500" type="application/pdf">
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
