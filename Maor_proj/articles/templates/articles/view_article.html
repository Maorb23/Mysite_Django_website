<!-- templates/articles/view_article.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ article_name|slice:":-4"|title }}</title>
    {% load static %}
    <!-- Include your CSS styles here -->
</head>
<body>
    <div class="article-container">
        <div class="article-header">
            <h1>{{ article_name|slice:":-4"|title }}</h1>
        </div>

        <div class="selected-article">
            <!-- Embed the PDF directly -->
            <iframe src="{{ MEDIA_URL }}articles/{{ article_name }}" width="100%" height="800px"></iframe>
        </div>

        <p><a href="{% url 'list_articles' %}">Back to articles list</a></p>
    </div>
</body>
</html>
