<!-- templates/articles/list_articles.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
    {% load static %}
    <!-- Include your CSS styles here -->
</head>
<body>
    <div class="article-container">
        <div class="article-header">
            <h1>Articles</h1>
            <p>Explore our latest articles below.</p>
        </div>

        <div class="articles-list">
            <ul>
                {% for article in articles %}
                    <li>
                        <!-- Link to view the selected article -->
                        <a href="{% url 'view_article' article %}">{{ article|slice:":-4"|title }}</a>
                        <!-- Download link -->
                        - <a href="{{ MEDIA_URL }}articles/{{ article }}" download class="download-link">Download</a>
                    </li>
                {% empty %}
                    <li>No articles available.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
